spring:
  profiles:
    include: common, dev
  config:
    import:
    - optional:file:.env
    - optional:file:dev
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRESQL_URL}
    username: ${POSTGRESQL_USER}
    password: ${POSTGRESQL_PASSWORD}


logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss:SSS"
  level:
    root: info
    com.ohgiraffers.r_pakabe.RPakaBeApplication: debug

